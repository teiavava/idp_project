_format_version: "2.1"

services:
  - name: authentication
    url: http://authentication/api
    plugins:
      - name: key-auth
    routes:
      - name: authentication
        paths:
          - /api/authentication

  - name: phones-service
    url: http://phones/api
    plugins:
      - name: key-auth
    routes:
      - name: phones
        paths:
          - /api/phones

consumers:
  - username: lab-student
    keyauth_credentials:
      - key: mobylab