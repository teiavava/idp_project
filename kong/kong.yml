services:
  - name: authentication
    url: http://idp_authentication/api
    plugins:
      - name: key-auth
    routes:
      - name: authentication-route
        paths:
          - /api/users

  - name: phones-service
    url: http://idp_phones/api
    plugins:
      - name: key-auth
    routes:
      - name: phones-route
        paths:
          - /api/phones

consumers:
